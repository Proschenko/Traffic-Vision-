# match_thresh:
–£–≤–µ–ª–∏—á–µ–Ω–∏–µ: –¢—Ä–µ–∫–µ—Ä –±—É–¥–µ—Ç –±–æ–ª–µ–µ —Å—Ç—Ä–æ–≥–∏–º –ø—Ä–∏ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–∏ —Ç—Ä–µ–∫–æ–≤, —á—Ç–æ –º–æ–∂–µ—Ç —É–º–µ–Ω—å—à–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–∂–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π, –Ω–æ —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ —É–≤–µ–ª–∏—á–µ–Ω–∏—é –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø—Ä–æ–ø—É—Å–∫–æ–≤.
–£–º–µ–Ω—å—à–µ–Ω–∏–µ: –¢—Ä–µ–∫–µ—Ä –±—É–¥–µ—Ç –º–µ–Ω–µ–µ —Å—Ç—Ä–æ–≥–∏–º –ø—Ä–∏ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–∏ —Ç—Ä–µ–∫–æ–≤, —á—Ç–æ –º–æ–∂–µ—Ç —É–≤–µ–ª–∏—á–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–∂–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π, –Ω–æ —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç —Å–Ω–∏–∑–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–ø—É—Å–∫–æ–≤.
