# track_high_thresh:
–£–≤–µ–ª–∏—á–µ–Ω–∏–µ: –ë–æ–ª—å—à–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –±—É–¥–µ—Ç —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ —Å —Ç—Ä–µ–∫–∞–º–∏, —á—Ç–æ –º–æ–∂–µ—Ç —É–≤–µ–ª–∏—á–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–∂–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π —Ç—Ä–µ–∫–µ—Ä–∞.
–£–º–µ–Ω—å—à–µ–Ω–∏–µ: –ú–µ–Ω—å—à–µ –æ–±—ä–µ–∫—Ç–æ–≤ –±—É–¥–µ—Ç —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ —Å —Ç—Ä–µ–∫–∞–º–∏, —á—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –ø—Ä–æ–ø—É—Å–∫—É –æ–±—ä–µ–∫—Ç–æ–≤ –∏–ª–∏ –ø–æ—Ç–µ—Ä–µ —Ç—Ä–µ–∫–æ–≤.
track_high_thresh: 0.5  # threshold for the first association
# track_low_thresh:
–£–≤–µ–ª–∏—á–µ–Ω–∏–µ: –£–º–µ–Ω—å—à–∞–µ—Ç —à–∞–Ω—Å—ã –Ω–∞–ª–æ–∂–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞, —á—Ç–æ –º–æ–∂–µ—Ç —Å–Ω–∏–∑–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—à–∏–±–æ—á–Ω—ã—Ö —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–π.
–£–º–µ–Ω—å—à–µ–Ω–∏–µ: –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —à–∞–Ω—Å—ã –Ω–∞–ª–æ–∂–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤ –¥—Ä—É–≥ –Ω–∞ –¥—Ä—É–≥–∞, —á—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –æ—à–∏–±–æ–∫ –≤ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤.
track_low_thresh: 0.2  # threshold for the second association
# new_track_thresh:
–£–≤–µ–ª–∏—á–µ–Ω–∏–µ: –£–≤–µ–ª–∏—á–∏—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞ –¥–ª—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤, —á—Ç–æ –º–æ–∂–µ—Ç —Å–Ω–∏–∑–∏—Ç—å –ø–æ—Ç–µ—Ä—é –æ–±—ä–µ–∫—Ç–æ–≤.
–£–º–µ–Ω—å—à–µ–Ω–∏–µ: –£–º–µ–Ω—å—à–∏—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞, —á—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ –ø—Ä–æ–ø—É—Å–∫—É –æ–±—ä–µ–∫—Ç–æ–≤ –∏–ª–∏ —É–≤–µ–ª–∏—á–µ–Ω–∏—é –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ—Ç–µ—Ä—è–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤.
new_track_thresh: 0.7  # threshold for init new track if the detection does not match any tracks
# track_buffer:
–£–≤–µ–ª–∏—á–µ–Ω–∏–µ: –£–≤–µ–ª–∏—á–∏—Ç –≤—Ä–µ–º—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤ –≤ –ø–∞–º—è—Ç–∏, —á—Ç–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ —É–≤–µ–ª–∏—á–µ–Ω–∏—é –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç—Ä–µ–∫–æ–≤ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—é —Ç—Ä–µ–∫–æ–≤ –Ω–∞ –¥–æ–ª—å—à–∏–π –ø–µ—Ä–∏–æ–¥ –≤—Ä–µ–º–µ–Ω–∏.
–£–º–µ–Ω—å—à–µ–Ω–∏–µ: –£–º–µ–Ω—å—à–∏—Ç –≤—Ä–µ–º—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤ –≤ –ø–∞–º—è—Ç–∏, —á—Ç–æ –º–æ–∂–µ—Ç —Å–Ω–∏–∑–∏—Ç—å –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç—Ä–µ–∫–æ–≤ –∏ —É—Å–∫–æ—Ä–∏—Ç—å —É–¥–∞–ª–µ–Ω–∏–µ —É—Å—Ç–∞—Ä–µ–≤—à–∏—Ö —Ç—Ä–µ–∫–æ–≤.
